<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
        <title>Write a journal</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-2.2.4.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="apple-touch-icon-precomposed" href="/static/img/touch-icon-iphone.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/touch-icon-iphone-retina.png" />
    </head>
    
    <body>
        <div data-role="page">

            <div data-role="header" data-position="fixed">
                <a href="/" data-role="button" data-transition="slideup" data-direction="reverse">返回</a>
                <h3>撰写日志</h3>
                <a data-role="button">{{ username }}</a>
            </div>

            <div data-role="content">
                <form method="post" action="/api/submit_journal" data-transition="slideup" data-direction="reverse">
                    <div data-role="fieldcontain">
                        <label for="journal">日志：</label>
                        <textarea name="journal" id="journal">{{ journal }}</textarea>
                        <br>
                        <input type="submit" value="提交" >
                    </div>
                </form>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1></h1>
            </div>

        </div>

    </body>
</html>
