<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
        <title>Write a journal</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    
    <body>
        <div data-role="page">

            <div data-role="header" data-position="fixed">
                <a href="/" data-role="button" data-transition="slideup" data-direction="reverse">返回</a>
                <h3>撰写日志</h3>
                <a data-role="button">{{ username }}</a>
            </div>

            <div data-role="content">
                <form method="post" action="/api/submit_journal" data-transition="slideup" data-direction="reverse">
                    <div data-role="fieldcontain">
                        <label for="journal">日志：</label>
                        <textarea name="journal" id="journal">{{ journal }}</textarea>
                        <br>
                        <input type="submit" value="提交" >
                    </div>
                </form>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1></h1>
            </div>

        </div>
        
        
        
        
        <form action='/api/submit_journal' method='post'>
            <legend>学习日志：</legend>
            <textarea name="journal" rows="10" cols="30" >{{ journal }}</textarea>
            <p><button type='submit'>提交</button></p>  
        </form>
    </body>
</html>
