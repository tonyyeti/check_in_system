<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
        <title>Please sign up</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <link rel="apple-touch-icon-precomposed" href="/static/img/touch-icon-iphone.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/touch-icon-iphone-retina.png" />
    </head>
    <body>
        <div data-role="page">

        <div data-role="header" data-position="fixed">
            <a href="/" data-role="button" data-transition="slide" data-direction="reverse">返回</a>
            <h1>请注册</h1>
            

        </div>

        <div data-role="content">
            <form action='/api/signup' method='post'>
                <div >
                    {% if message %}
                    <p style="color:red; white-space:pre-wrap;">{{ message }}</p>
                    {% endif %}
                </div>
                <label for="fname" class="ui-hidden-accessible">用户名：</label>
                <input type="text" name="name" id="fname" placeholder="用户名..." value='{{ username }}'>

                <label for="fpasswd" class="ui-hidden-accessible">密码：</label>
                <input type="password" name="passwd" id="fpasswd" placeholder="密码（6-20位字母或数字）..." >
                
                <label for="fpasswdag" class="ui-hidden-accessible">再次输入密码：</label>
                <input type="password" name="passwdag" id="fpasswdag" placeholder="再次输入密码..." >

                <input type="submit" value="注册">
            </form>
            
            
        </div>

        <div data-role="footer" data-position="fixed">
            <h1></h1>
        </div>

        </div>
    </body>
</html>
